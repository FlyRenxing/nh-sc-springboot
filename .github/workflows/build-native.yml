name: Build GraalVM Native Image

on: [push, pull_request]

jobs:
  build:
    name: Build Native Image on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      # Step 1: Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Setup GraalVM
      - name: Setup GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21.0.5'  # GraalVM version compatible with your build
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
      
      # Step 3: Install Native Image
      - name: Install Native Image
        run: gu install native-image

      # Step 4: Set Up Maven
      - name: Setup Maven
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      # Step 5: Build Native Image
      - name: Build Spring Boot Native Image
        run: |
          export GRAALVM_HOME=$(which java | sed 's|/bin/java||')
          echo "Using GraalVM at $GRAALVM_HOME"
          ./mvnw org.graalvm.buildtools:native-maven-plugin:0.10.3:compile -P native

      # Step 6: Upload Binary
      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: spring-boot-native-${{ matrix.os }}
          path: target/*-native
