<div th:fragment="productList">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!--/*@thymesVar id="products" type="cc.renxing.nhscspringboot.model.Product"*/-->
        <div class="card w-96 bg-base-100 shadow-xl" th:each="product : ${products}">
            <figure><img th:src="'/upload/'+${product.image}" class="h-64" alt="Product Image" th:alt="${product.name}" /></figure>
            <div class="card-body">
                <h2 class="card-title" th:text="${product.name}">产品名称</h2>
                <p th:text="${product.description}">产品描述</p>
                <p class="text-lg text-primary font-bold" th:text="'￥' + ${product.price}">产品价格</p>
                <div class="card-actions justify-end">
                    <a th:href="@{/product/{id}(id=${product.id})}" class="btn btn-outline">查看详情</a>
                    <form th:action="@{/cart/add}" method="post">
                        <input type="hidden" name="productId" th:value="${product.id}">
                        <button type="submit" class="btn btn-primary">加入购物车</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
